<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Veículo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Veículo</h1>
    <form action="/editar/{{ veiculo[0] }}" method="POST">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" value="{{ veiculo[1] }}" required><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" value="{{ veiculo[2] }}" required><br>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" value="{{ veiculo[3] }}" required><br>

        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" value="{{ veiculo[4] }}" required><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" value="{{ veiculo[5] }}" step="0.01" required><br>

        <label for="disponibilidade">Disponível:</label>
        <input type="checkbox" id="disponibilidade" name="disponivel" {% if veiculo[6] %} checked {% endif %}><br>

        <button type="submit">Salvar</button>
    </form>
    <a href="/">Voltar</a>
</body>
</html>
